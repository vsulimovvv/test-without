<div class="popup popup--enter">
  <div class="popup__container">
    <button class="popup__close" type="button" aria-label="Закрыть"></button>
    <div class="popup__wrapper">
      <h2 class="popup__title">В одном шаге от вступления в клуб</h2>

      <form class="form-submit">
        <div class="form-submit__group">
          <label class="form-submit__label" for="name">Имя</label>
          <input
            class="form-submit__input"
            type="text"
            placeholder="Иван Иванов"
            id="name"
          />
          <span class="form-submit__line"></span>
        </div>
        <div class="form-submit__group">
          <label class="form-submit__label" for="phone">Телефон</label>
          <input
            class="form-submit__input"
            type="tel"
            placeholder="+7 (xxx) xxx - xx - xx"
            id="phone"
          />
          <span class="form-submit__line"></span>
        </div>
        <div class="form-submit__group">
          <label class="form-submit__label" for="niche">Ниша</label>
          <input
            class="form-submit__input"
            type="text"
            placeholder="Например, строительство"
            id="niche"
          />
          <span class="form-submit__line"></span>
        </div>
        <div class="form-submit__group">
          <label class="form-submit__label" for="income">Уровень дохода</label>
          <select class="form-submit__select" id="income">
            <option value="">Выберите из списка</option>
            <option value="1">до 300 тысяч</option>
            <option value="2">от 300 до 1 миллиона</option>
            <option value="3">более 1 миллиона</option>
          </select>
          <span class="form-submit__line"></span>
        </div>

        <div class="form-submit__bottom">
          <button class="form-submit__btn btn" type="submit">
            Отправить заявку
          </button>
          <div class="form-submit__agree">
            Отправляя заявку, Вы соглашаетесь на
            <a href="#">обработку персональных данных</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="popup popup--value">
  <div class="popup__container">
    <button class="popup__close" type="button" aria-label="Закрыть"></button>
    <div class="popup__wrapper">
      <img
        class="popup__img"
        src="images/content/values/1.png"
        alt="Системность"
      />
      <h2 class="popup__title">Системность</h2>
      <div class="popup__text">
        <p>
          Lorem Ipsum is simply dummy text of the printing and typesetting
          industry. Lorem Ipsum has been the industry's standard dummy text ever
          since the 1500s,
        </p>
      </div>
    </div>
  </div>
</div>
